<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 and Forms</title>
</head>
<body>
    <form>
        <label for="name">Enter your name..</label> <br />   
        <input type="text" id = "name" name="name"><br /> 
        <br>
        <label for="email">Enter your email..</label><br /> 
        <input type="email" name="email"><br> 
        <br>
        <label for="password">Password</label><br>
        <input type="password" name="password"><br>
        <br>
        <label for="date">Date</label><br>
        <input type="date" name="date"><br>
        <br>
        Gender  <br>
        Male
        <input type="radio" name="gender" value="Male">
        Female
        <input type="radio" name="gender" value="Female">
        Other
        <input type="radio" name="gender" value="Other"><br>
        <br> 

        Hobbies <br>
        Technology      <input type="checkbox" name="Tech" id="Tech">
        Music           <input type="checkbox" name="Music" id="Music">
        Art             <input type="checkbox" name="Art" id="Art"><br>
        <br>

        Degree <br>
        <select name="Degree" id="Degree">
            <option value="Bachelor">Bachelor</option>
            <option value="Php">Php</option>
            <option value="Association">Association</option>
        </select><br>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Description"></textarea><br>
        <br>
        <button type="reset"> Reset</button> 
        <button type="submit">Submit</button><br /> 

        
    </form>
</body>
</html>
